language: generic
sudo: required
dist: trusty
os:
- linux
env:
  global:
  - WINEPREFIX=~/.winelaz
  - DISPLAY=:99.0
  matrix:
  - LAZ_VER=1.8.2
matrix:
  include:
  - os: linux
    env: LAZ_VER=1.8.2 LAZ_ENV=wine WINEARCH=win32 LAZ_OPT="--os=win32 --cpu=i386"
  - os: linux
    env: LAZ_VER=1.8.2 LAZ_ENV=linux LAZ_OPT="--os=linux --cpu=x86_64"
before_install:
- Xvfb $DISPLAY &
install:
- "./travis-lazarus/.travis.install.py"
script:
- lazbuild $LAZ_OPT VecDraw.lpi
- if [[ $LAZ_ENV = "linux" && -d "./VecDraw" ]]; then mv ./VecDraw ./VecDraw_build;
  elif [[ $LAZ_ENV = "wine" && -d "./VecDraw.exe" ]]; then mv ./VecDraw.exe ./VecDraw_build.exe;
  fi
- zip VecDraw_build.zip -r -5 ./icons/* ./VecDraw_build*
notifications:
  email:
    on_success: false
    on_failure: change
deploy:
  provider: releases
  api_key:
    secure: 
  file: VecDraw_build.zip
  on:
    repo: t1meshift/VecDraw
